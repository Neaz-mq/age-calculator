<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="main">
            <h3>Age Calculator</h3>
        </div>
        <div class="input-group">
            <label>Date</label>
            <input type="text" name="date" id="date" placeholder="dd" required>
        </div>
        <div class="input-group">
            <label>Month</label>
            <input type="text" name="month" id="month" placeholder="mm" required>
        </div>
        <div class="input-group">
            <label>Year</label>
            <input type="text" name="year" id="year" placeholder="yyyy" required>
        </div>

        <div class="main">
            <button type="button" name="btn" onclick="ageCalculator()">Submit</button>
        </div>

        <div id="age"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
